<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sistema Maizena | Mobile</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111111; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .bg-maizena { background-color: #F2C94C; }
        .text-maizena { color: #F2C94C; }
        .border-maizena { border-color: #F2C94C; }
        .product-card { height: 320px; }
        @media (min-width: 640px) { .product-card { height: 480px; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const SENHA_ADM_PADRAO = "332133";

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const SUPABASE_URL = "https://swrjwkehfmrhafexhiar.supabase.co";
            const SUPABASE_ANON_KEY = "sb_publishable_x6X8xgVul_BfuNc6sv9P7A_vGcBqwuZ";
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const [produtos, setProdutos] = useState(JSON.parse(localStorage.getItem('maizena_produtos')) || []);
            const [vendas, setVendas] = useState(JSON.parse(localStorage.getItem('maizena_vendas')) || []);
            const [funcionarios, setFuncionarios] = useState(JSON.parse(localStorage.getItem('maizena_funcs')) || []);
            const [config, setConfig] = useState(JSON.parse(localStorage.getItem('maizena_config')) || { nome: 'MAIZENA CATALOG', logo: '' });
            const [userLogado, setUserLogado] = useState(JSON.parse(localStorage.getItem('maizena_sessao')) || null);
            const [abaAtiva, setAbaAtiva] = useState('catalogo');
            const [modal, setModal] = useState({ type: null, data: null });
            
            const syncReadyRef = useRef(false);
            const syncTimerRef = useRef(null);

            // PASSO A PASSO: 1. Carregar do Banco de Dados
            useEffect(() => {
                (async () => {
                    const { data, error } = await supabase.from('app_data').select('*').eq('id', 'main').maybeSingle();
                    if (data) {
                        if (data.produtos) setProdutos(data.produtos);
                        if (data.vendas) setVendas(data.vendas);
                        if (data.config) setConfig(data.config);
                        if (data.funcionarios) setFuncionarios(data.funcionarios);
                    }
                    syncReadyRef.current = true;
                })();
            }, []);

            // PASSO A PASSO: 2. Salvar no Banco de Dados sempre que algo mudar
            useEffect(() => {
                localStorage.setItem('maizena_produtos', JSON.stringify(produtos));
                localStorage.setItem('maizena_vendas', JSON.stringify(vendas));
                localStorage.setItem('maizena_funcs', JSON.stringify(funcionarios));
                localStorage.setItem('maizena_config', JSON.stringify(config));
                localStorage.setItem('maizena_sessao', JSON.stringify(userLogado));

                if (!syncReadyRef.current) return;

                if (syncTimerRef.current) clearTimeout(syncTimerRef.current);
                syncTimerRef.current = setTimeout(async () => {
                    await supabase.from('app_data').upsert([{ 
                        id: 'main', 
                        produtos, 
                        vendas, 
                        config, 
                        funcionarios 
                    }]);
                }, 1000);
            }, [produtos, vendas, funcionarios, config, userLogado]);

            if (!userLogado) return (
                <div className="min-h-screen flex items-center justify-center bg-black p-4">
                    <div className="bg-zinc-900 p-8 rounded-[40px] w-full max-w-md border border-zinc-800">
                        <h2 className="text-maizena font-black text-3xl text-center mb-10 uppercase italic">Login</h2>
                        <div className="space-y-4">
                            <select className="w-full bg-black border border-zinc-800 p-4 rounded-2xl text-white font-bold outline-none" onChange={(e) => setModal({type: 'login-id', data: e.target.value})}>
                                <option value="">Selecione Usu치rio</option>
                                <option value="admin">Administrador</option>
                                {funcionarios.map(f => <option key={f.id} value={f.id}>{f.nome.toUpperCase()}</option>)}
                            </select>
                            <input type="password" placeholder="Senha" className="w-full bg-black border border-zinc-800 p-4 rounded-2xl text-white font-bold outline-none" id="pass-input" />
                            <button className="w-full bg-maizena text-black py-5 rounded-2xl font-black uppercase" onClick={() => {
                                const id = modal.data;
                                const senha = document.getElementById('pass-input').value;
                                if (id === 'admin' && senha === SENHA_ADM_PADRAO) setUserLogado({id:'admin', nome:'ADM', role:'admin'});
                                else {
                                    const f = funcionarios.find(u => u.id === id && u.senha === senha);
                                    if(f) setUserLogado({...f, role:'user'});
                                    else alert("Senha incorreta");
                                }
                            }}>Entrar</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-[1400px] mx-auto min-h-screen flex flex-col">
                    <header className="p-4 flex justify-between items-center border-b border-zinc-800 bg-[#111111] sticky top-0 z-40">
                        <h1 className="text-xl font-black text-maizena italic uppercase">{config.nome}</h1>
                        <div className="flex bg-zinc-900 p-1 rounded-2xl gap-1">
                            <button onClick={() => setAbaAtiva('catalogo')} className={`px-4 py-2 rounded-xl text-[10px] font-bold ${abaAtiva === 'catalogo' ? 'bg-maizena text-black' : 'text-zinc-500'}`}>Loja</button>
                            {userLogado.role === 'admin' && <button onClick={() => setAbaAtiva('admin')} className={`px-4 py-2 rounded-xl text-[10px] font-bold ${abaAtiva === 'admin' ? 'bg-white text-black' : 'text-zinc-500'}`}>ADM</button>}
                            <button onClick={() => setUserLogado(null)} className="px-4 py-2 text-red-500"><Icon name="log-out" size={16}/></button>
                        </div>
                    </header>

                    <main className="p-4 flex-1">
                        {abaAtiva === 'catalogo' && (
                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                {produtos.map(p => (
                                    <div key={p.id} className="bg-maizena rounded-[2rem] overflow-hidden product-card relative">
                                        <img src={p.imagem} className="w-full h-full object-cover opacity-90" />
                                        {p.tamanho && (
                                            <div className="absolute top-4 left-4 bg-black text-maizena font-black text-3xl px-6 py-3 rounded-2xl border-2 border-maizena uppercase">
                                                {p.tamanho}
                                            </div>
                                        )}
                                        <div className="absolute bottom-4 left-4 right-4 bg-black/80 p-3 rounded-2xl border border-white/10">
                                            <p className="text-white font-bold text-[10px] uppercase truncate">{p.nome}</p>
                                            <p className="text-maizena font-black text-sm">R$ {parseFloat(p.valor).toFixed(2)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {abaAtiva === 'admin' && (
                            <div className="max-w-xl mx-auto space-y-8">
                                <div className="bg-zinc-900 p-6 rounded-[32px] border border-zinc-800">
                                    <h3 className="text-maizena font-black uppercase text-xs mb-4">Novo Funcion치rio</h3>
                                    <div className="space-y-3">
                                        <input id="f-nome" placeholder="Nome" className="w-full bg-black p-4 rounded-xl text-white outline-none border border-zinc-800" />
                                        <input id="f-senha" placeholder="Senha" className="w-full bg-black p-4 rounded-xl text-white outline-none border border-zinc-800" />
                                        <button className="w-full bg-tech-green text-black py-4 rounded-xl font-black uppercase" onClick={() => {
                                            const n = document.getElementById('f-nome').value;
                                            const s = document.getElementById('f-senha').value;
                                            if(n && s) {
                                                setFuncionarios([...funcionarios, {id: Date.now().toString(), nome: n, senha: s}]);
                                                document.getElementById('f-nome').value = '';
                                                document.getElementById('f-senha').value = '';
                                                alert("Funcion치rio guardado!");
                                            }
                                        }}>Guardar Funcion치rio</button>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <h3 className="text-zinc-500 font-black uppercase text-[10px] ml-2">Lista de Acesso</h3>
                                    {funcionarios.map(f => (
                                        <div key={f.id} className="bg-zinc-900 p-4 rounded-2xl flex justify-between items-center border border-zinc-800">
                                            <span className="font-bold uppercase text-sm">{f.nome}</span>
                                            <button onClick={() => setFuncionarios(funcionarios.filter(x => x.id !== f.id))} className="text-red-500"><Icon name="trash" size={18}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
